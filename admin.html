<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petals of Joy | Admin</title>
  <link rel="stylesheet" href="styles.css"/>

  <style>
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:14px;}
    .mini{font-size:12px;color:rgba(122,17,67,0.65);}
    .pillBtn{border:none;cursor:pointer;padding:10px 14px;border-radius:999px;background:rgba(255,255,255,0.75);color:#8b0f45;font-weight:800;box-shadow:0 12px 22px rgba(122,17,67,0.12);white-space:nowrap;}
    .panel{background:rgba(255,255,255,0.55);border:1px solid rgba(255,255,255,0.55);border-radius:18px;padding:14px;box-shadow:0 16px 32px rgba(122,17,67,0.10);}
    .grid{display:grid;grid-template-columns:1fr;gap:14px;}
    @media (min-width:900px){ .grid{grid-template-columns:1fr 1fr;align-items:start;} .span2{grid-column:1 / -1;} }
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
    @media (max-width:520px){ .row{grid-template-columns:1fr;} }

    .input{
      width:100%;padding:12px 14px;border-radius:999px;
      border:1px solid rgba(255,79,163,0.35);
      background:rgba(255,255,255,0.60);
      outline:none;font-size:15px;color:#7a1143;
    }
    .input:focus{border-color:rgba(255,79,163,0.65);box-shadow:0 0 0 5px rgba(255,79,163,0.12);}

    .actionBtn{
      width:100%;padding:12px 14px;border:none;border-radius:14px;
      background:linear-gradient(180deg,#ff66b5 0%,#ff3f9f 100%);
      color:white;font-weight:900;cursor:pointer;box-shadow:0 14px 28px rgba(255,63,159,0.30);
    }

    .searchBar{display:flex;gap:10px;align-items:center;margin-top:10px;}
    .searchBar .input{flex:1;}

    table{width:100%;border-collapse:collapse;font-size:14px;}
    th,td{padding:10px 8px;border-bottom:1px solid rgba(122,17,67,0.12);text-align:left;vertical-align:middle;}
    th{color:#8b0f45;font-weight:900;}
    .clickRow{cursor:pointer;}
    .clickRow:hover{background:rgba(255,255,255,0.35);}
  </style>
</head>
<body>

  <div class="petals" aria-hidden="true">
    <span class="petal"></span><span class="petal"></span><span class="petal"></span><span class="petal"></span>
    <span class="petal"></span><span class="petal"></span><span class="petal"></span><span class="petal"></span>
  </div>

  <div class="container">
    <div class="card">

      <div class="topbar">
        <div>
          <div class="brand" style="font-size:30px;margin:0;">Petals of <span>JOY</span></div>
          <div class="mini">Admin Dashboard</div>
        </div>

        <div style="display:flex;gap:10px;align-items:center;">
          <!-- ✅ Account button -->
          <button class="pillBtn" id="accountBtn">Account</button>
          <button class="pillBtn" id="logoutBtn">Logout</button>
        </div>
      </div>

      <div class="grid">

        <!-- Register -->
        <div class="panel">
          <h2 style="margin:0 0 10px;color:#8b0f45;">Register Customer</h2>
          <div class="row">
            <input class="input" id="newName" placeholder="Customer name" />
            <input class="input" id="newUser" placeholder="Username" />
          </div>
          <div style="height:10px"></div>
          <button class="actionBtn" id="addCustomerBtn">Add Customer</button>
          <p id="adminMsg" class="mini" style="margin-top:10px; min-height:18px;"></p>
        </div>

        <!-- Customers list -->
        <div class="panel span2">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;">
            <h2 style="margin:0;color:#8b0f45;">Customers</h2>
            <span class="mini">Click a row to open stamp page</span>
          </div>

          <div class="searchBar">
            <input class="input" id="searchInput" placeholder="Search name or username…" />
            <button class="pillBtn" id="clearSearchBtn">Clear</button>
          </div>

          <div style="overflow:auto; max-height:380px; margin-top:10px;">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Username</th>
                  <th>Stamps</th>
                </tr>
              </thead>
              <tbody id="customersTable"></tbody>
            </table>
          </div>

          <p class="mini" style="margin-top:10px;">
            Stamping / Reset / Delete is inside the customer stamp page.
          </p>
        </div>

      </div>

    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
