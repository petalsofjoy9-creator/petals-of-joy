<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petals of Joy | Manage Customer</title>
  <link rel="stylesheet" href="styles.css"/>

  <style>
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
    }

    .pillBtn{
      border:none;
      cursor:pointer;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(255,255,255,0.75);
      color:#8b0f45;
      font-weight:700;
      box-shadow:0 12px 22px rgba(122,17,67,0.12);
    }

    .title{
      font-size:28px;
      font-weight:900;
      color:#8b0f45;
      text-align:center;
      margin-top:6px;
    }

    .sub{
      margin-top:10px;
      font-size:12px;
      letter-spacing:1px;
      color:rgba(122,17,67,0.65);
      text-align:center;
    }

    .who{
      margin-top:8px;
      font-size:12px;
      color:rgba(122,17,67,0.70);
      text-align:center;
    }

    /* ===== layout ===== */
    .manageGrid{
      display:grid;
      grid-template-columns:1fr; /* mobile */
      gap:14px;
      margin-top:14px;
    }

    @media (min-width:900px){
      .manageGrid{
        grid-template-columns: 1.4fr 0.9fr; /* left bigger, right actions */
        align-items:start;
      }
    }

    .panelBox{
      background:rgba(255,255,255,0.55);
      border:1px solid rgba(255,255,255,0.55);
      border-radius:18px;
      padding:14px;
      box-shadow:0 16px 32px rgba(122,17,67,0.10);
    }

    /* ===== stamps ===== */
    .stampGrid{
      margin-top:14px;
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:14px;
      justify-items:center;
    }

    .circle{
      width:58px;
      height:58px;
      border-radius:999px;
      border:2.5px solid rgba(122,17,67,0.55);
      background:rgba(255,255,255,0.35);
      box-shadow:0 10px 22px rgba(0,0,0,0.06);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .circle.filled{
      border-color:rgba(255,63,159,0.9);
      background:radial-gradient(circle at 30% 30%,
        rgba(255,255,255,0.95),
        rgba(255,110,190,0.80)
      );
    }

    @media (max-width:420px){
      .stampGrid{ grid-template-columns:repeat(4,1fr); gap:10px; }
      .circle{ width:52px; height:52px; }
    }

    /* ===== rewards ===== */
    .rewards{
      margin-top:14px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .reward{
      padding:12px;
      border-radius:16px;
      background:rgba(255,255,255,0.55);
      border:1px solid rgba(255,255,255,0.55);
      box-shadow:0 16px 30px rgba(122,17,67,0.10);
      text-align:center;
      font-weight:800;
      color:rgba(122,17,67,0.75);
    }

    .reward.active{
      background:linear-gradient(180deg,#ff66b5 0%,#ff3f9f 100%);
      color:white;
      box-shadow:0 18px 40px rgba(255,63,159,0.35);
      border-color:transparent;
    }

    @media (max-width:520px){
      .rewards{ grid-template-columns:1fr; }
    }

    /* ===== actions ===== */
    .actions{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }

    .btnA{
      width:100%;
      padding:14px;
      border:none;
      border-radius:16px;
      cursor:pointer;
      font-size:18px;
      font-weight:900;
      color:white;
      background:linear-gradient(180deg,#ff66b5 0%,#ff3f9f 100%);
      box-shadow:0 16px 30px rgba(255,63,159,0.30);
    }

    .btnB{
      width:100%;
      padding:14px;
      border:none;
      border-radius:16px;
      cursor:pointer;
      font-size:18px;
      font-weight:900;
      color:#8b0f45;
      background:rgba(255,255,255,0.80);
      box-shadow:0 16px 30px rgba(122,17,67,0.12);
    }

    .btnDanger{
      width:100%;
      padding:14px;
      border:none;
      border-radius:16px;
      cursor:pointer;
      font-size:18px;
      font-weight:900;
      color:white;
      background:linear-gradient(180deg,#ff5a5a 0%,#d6003a 100%);
      box-shadow:0 16px 30px rgba(214,0,58,0.25);
    }

    .mini{
      font-size:12px;
      color:rgba(122,17,67,0.65);
      text-align:center;
      margin-top:10px;
      min-height:18px;
    }
  </style>
</head>
<body>

  <div class="petals" aria-hidden="true">
    <span class="petal"></span><span class="petal"></span><span class="petal"></span><span class="petal"></span>
    <span class="petal"></span><span class="petal"></span><span class="petal"></span><span class="petal"></span>
  </div>

  <div class="container">
    <div class="card">

      <div class="topbar">
        <button class="pillBtn" id="backBtn">← Back</button>
        <button class="pillBtn" id="logoutBtn">Logout</button>
      </div>

      <div class="title">Manage Customer</div>
      <div class="sub">5 stamps = ₱50 OFF • 10 stamps = ₱100 OFF + FREE sketch</div>
      <div class="who" id="whoText"></div>

      <div class="manageGrid">

        <!-- LEFT: stamps + rewards -->
        <div class="panelBox">
          <div class="stampGrid" id="stampGrid"></div>

          <div class="rewards">
            <div class="reward" id="reward5">₱50 OFF (5 stamps)</div>
            <div class="reward" id="reward10">₱100 OFF + FREE sketch (10 stamps)</div>
          </div>

          <p class="mini" id="msg"></p>
        </div>

        <!-- RIGHT: actions -->
        <div class="panelBox">
          <div class="actions">
            <button class="btnA" id="addStampBtn">Add Stamp</button>
            <button class="btnB" id="resetBtn">Reset Card</button>
            <button class="btnDanger" id="deleteBtn">Delete Account</button>
          </div>

          <p class="mini">Tip: Delete is permanent. Use Reset for reward claim.</p>
        </div>

      </div>

    </div>
  </div>

  <script src="manage.js"></script>
</body>
</html>
