<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petals of Joy | Admin Account</title>
  <link rel="stylesheet" href="styles.css"/>

  <style>
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;gap:12px;}
    .pillBtn{
      border:none;cursor:pointer;padding:10px 14px;border-radius:999px;
      background:rgba(255,255,255,0.75);color:#8b0f45;font-weight:800;
      box-shadow:0 12px 22px rgba(122,17,67,0.12);white-space:nowrap;
    }

    .panel{
      background:rgba(255,255,255,0.55);
      border:1px solid rgba(255,255,255,0.55);
      border-radius:18px;
      padding:14px;
      box-shadow:0 16px 32px rgba(122,17,67,0.10);
      max-width:420px;
      margin:0 auto;
    }

    .label{font-size:12px;color:rgba(122,17,67,0.65);margin-top:10px;}
    .value{margin-top:6px;font-weight:900;color:#8b0f45;}

    /* ✅ small input */
    .inputSm{
      width:100%;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,79,163,0.35);
      background:rgba(255,255,255,0.65);
      outline:none;
      font-size:14px;
      color:#7a1143;
      margin-top:6px;
    }
    .inputSm:focus{border-color:rgba(255,79,163,0.65);box-shadow:0 0 0 5px rgba(255,79,163,0.12);}

    .saveBtn{
      width:100%;
      margin-top:14px;
      padding:12px 14px;
      border:none;
      border-radius:14px;
      background:linear-gradient(180deg,#ff66b5 0%,#ff3f9f 100%);
      color:white;
      font-weight:900;
      cursor:pointer;
      box-shadow:0 14px 28px rgba(255,63,159,0.30);
    }

    .msg{min-height:18px;margin-top:10px;font-size:12px;text-align:center;color:rgba(122,17,67,0.75);}
  </style>
</head>
<body>

  <div class="petals" aria-hidden="true">
    <span class="petal"></span><span class="petal"></span><span class="petal"></span><span class="petal"></span>
    <span class="petal"></span><span class="petal"></span><span class="petal"></span><span class="petal"></span>
  </div>

  <div class="container">
    <div class="card">

      <div class="topbar">
        <button class="pillBtn" id="backBtn">← Back</button>
        <button class="pillBtn" id="logoutBtn">Logout</button>
      </div>

      <h2 style="text-align:center;color:#8b0f45;margin:0 0 10px;">Admin Account</h2>

      <div class="panel">
        <div class="label">Admin Username</div>
        <div class="value" id="adminUser">—</div>

        <div class="label">Current Password</div>
        <div class="value" id="adminPass">—</div>

        <div class="label">Change Password</div>
        <input class="inputSm" id="newPass" type="password" placeholder="New password" />

        <button class="saveBtn" id="saveBtn">Save Password</button>

        <div class="msg" id="msg"></div>
      </div>

    </div>
  </div>

  <script src="account.js"></script>
</body>
</html>
